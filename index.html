    const sleep = ms => new Promise(r=>setTimeout(r, ms));
    const qs = new URLSearchParams(location.search);
    const wantedN = Number(qs.get('n')) || DEFAULT_N;

    let bank = [];
    let idx = 0;
    let correctCount = 0;
    let startAt = Date.now();
    let summarySent = false;

    // „Éã„ÉÉ„ÇØ„Éç„Éº„É†ÂÖ•ÂäõÂá¶ÁêÜ
    elStartBtn.onclick = () => {
      const nickname = elNicknameInput.value.trim();
      if (nickname.length === 0) {
        alert('ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
        return;
      }
      
      user = {
        name: nickname,
        id: 'user-' + Date.now()
      };
      
      document.getElementById('auth').classList.add('hidden');
      startApp();
    };

    // Enter„Ç≠„Éº„Åß„ÇÇÈñãÂßã
    elNicknameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        elStartBtn.click();
      }
    });

    async function loadQuestions(){
      try {
        console.log('ÂïèÈ°å„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
        const res = await fetch('./questions.json', { cache:'no-store' });
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        let data = await res.json();
        console.log('Ë™≠„ÅøËæº„Çì„Å†ÂïèÈ°åÊï∞:', data.length);
        console.log('ÊúÄÂàù„ÅÆÂïèÈ°å:', data[0]);
        
        if (!Array.isArray(data)) {
          throw new Error('questions.json is not an array');
        }
        
        // „Éá„Éº„Çø„ÅÆÊ§úË®º
        data = data.filter(q => q && q.question && Array.isArray(q.choices) && q.choices.length > 0);
        console.log('ÊúâÂäπ„Å™ÂïèÈ°åÊï∞:', data.length);
        
        if (data.length === 0) {
          throw new Error('No valid questions found');
        }
        
        data = shuffle(data).map(q => ({ 
          ...q, 
          choices: shuffle(q.choices || []) 
        }));
        bank = data.slice(0, wantedN);
        console.log('‰ΩøÁî®„Åô„ÇãÂïèÈ°åÊï∞:', bank.length);
        console.log('ÊúÄÂàù„ÅÆÂïèÈ°å:', bank[0]);
        
        if (bank.length === 0) {
          throw new Error('No questions loaded');
        }
      } catch (e) {
        console.error('ÂïèÈ°åË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
        alert('ÂïèÈ°å„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + e.message);
        throw e;
      }
    }

    function render(){
      try {
        if(idx >= bank.length){
          sendSummary();
          elQuiz.classList.add('hidden');
          elResult.classList.remove('hidden');
          elSummary.textContent = `${correctCount}ÂïèÊ≠£Ëß£ / ${bank.length}Âïè‰∏≠`;
          elScoreDisplay.textContent = `${correctCount}/${bank.length}`;
          return;
        }
        const q = bank[idx];
        if (!q || !q.question) {
          console.error('Invalid question at index:', idx);
          idx++;
          render();
          return;
        }
        
        console.log('ÂïèÈ°å„ÇíË°®Á§∫:', q.question);
        elQ.textContent = q.question;
        elOps.innerHTML = '';
        elFd.classList.add('hidden');
        elFd.textContent = '';
        
        if (Array.isArray(q.choices)) {
          q.choices.forEach(choice=>{
            const b = document.createElement('button');
            b.className = 'option';
            b.textContent = choice || '';
            b.onclick = () => onAnswer(choice, q, b);
            elOps.appendChild(b);
          });
        }
        
        elProg.textContent = `Q${idx+1}/${bank.length}`;
        elProgressFill.style.width = `${((idx + 1) / bank.length) * 100}%`;
        startAt = Date.now();
      } catch (e) {
        console.error('„É¨„É≥„ÉÄ„É™„É≥„Ç∞„Ç®„É©„Éº:', e);
        alert('Ë°®Á§∫„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + e.message);
      }
    }

    async function safeSend(payload){
      try{
        await fetch(GAS_ENDPOINT, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload),
        });
      }catch(e){
        console.error('ÈÄÅ‰ø°„Ç®„É©„Éº:', e);
      }
    }

    async function onAnswer(selected, q, clickedButton){
      try {
        // Âç≥Â∫ß„Å´„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
        document.querySelectorAll('.option').forEach(b=>{
          b.disabled = true;
          b.style.pointerEvents = 'none';
        });
        
        const isCorrect = selected === q.answer;
        const durationMs = Date.now() - startAt;
        if(isCorrect) correctCount++;

        // Âç≥Â∫ß„Å´Ë¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
        clickedButton.classList.add(isCorrect ? 'correct' : 'incorrect');
        
        // ‰ªñ„ÅÆÈÅ∏ÊäûËÇ¢„ÇÇÊ≠£Ëß£/‰∏çÊ≠£Ëß£„ÇíË°®Á§∫
        document.querySelectorAll('.option').forEach(button => {
          if (button !== clickedButton) {
            const choice = button.textContent;
            if (choice === q.answer) {
              button.classList.add('correct');
            } else if (choice === selected && !isCorrect) {
              button.classList.add('incorrect');
            }
          }
        });

        // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        elFd.textContent = isCorrect ? 'Ê≠£Ëß£ÔºÅ' : '‰∏çÊ≠£Ëß£';
        elFd.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
        elFd.classList.remove('hidden');

        // 1Áßí„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫
        elFd.textContent = `${isCorrect ? 'Ê≠£Ëß£ÔºÅ' : '‰∏çÊ≠£Ëß£'} (Ê¨°„ÅÆÂïèÈ°å„Å∏...)`;

        const payload = {
          runId: RUN_ID,
          userId: user?.id || '',
          name: user?.name || '',
          quizId: q.quizId || '',
          question: q.question || '',
          selectedAnswer: selected || '',
          correctAnswer: q.answer || '',
          isCorrect,
          score: isCorrect ? 1 : 0,
          sourceUrl: q.sourceUrl || '',
          device: navigator.userAgent,
          durationMs,
          detailJson: { choices: q.choices || [] }
        };
        safeSend(payload);
        elLog.textContent = `ÈÄÅ‰ø°: ${q.quizId || 'unknown'} ‚Üí ${isCorrect ? 'Ê≠£Ëß£' : '‰∏çÊ≠£Ëß£'}`;

        // Áü≠„ÅÑÈÅÖÂª∂Âæå„Å´Ê¨°„ÅÆÂïèÈ°å„Å∏
        await sleep(NEXT_DELAY_MS);
        idx++;
        render();
      } catch (e) {
        console.error('ÂõûÁ≠îÂá¶ÁêÜ„Ç®„É©„Éº:', e);
        alert('ÂõûÁ≠îÂá¶ÁêÜ„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + e.message);
      }
    }

    async function sendSummary(){
      if (summarySent) return;
      summarySent = true;
      try {
        const summary = {
          runId: RUN_ID,
          userId: user?.id || '',
          name: user?.name || '',
          quizId: '__summary__',
          score: correctCount,
          totalQuestions: bank.length,
          startedAt: RUN_STARTED_AT,
          finishedAt: new Date().toISOString(),
          device: navigator.userAgent
        };
        safeSend(summary);
      } catch (e) {
        console.error('„Çµ„Éû„É™„ÉºÈÄÅ‰ø°„Ç®„É©„Éº:', e);
      }
    }

    elRetry.onclick = () => location.reload();

    async function startApp(){
      try {
        elWho.textContent = user?.name || 'Unknown';
        elRun.textContent = RUN_ID;
        elLoader.classList.remove('hidden');
        await loadQuestions();
        elLoader.classList.add('hidden');
        elQuiz.classList.remove('hidden');
        render();
      } catch (e) {
        console.error('„Ç¢„Éó„É™Ëµ∑Âãï„Ç®„É©„Éº:', e);
        elLoader.classList.add('hidden');
        alert('„Ç¢„Éó„É™„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + e.message);
      }
    }
  </script>
